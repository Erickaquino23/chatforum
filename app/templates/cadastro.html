<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

<div class="bg-purple-300 p-6 rounded border-b border-black shadow-md rounded-lg w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Cadastro</h2>
    <form action="{{ url_for('cadastro') }}" method="POST">
        <input type="text" name="username" placeholder="Escolha um nome de usuário" required class="rounded-lg outline-none border-b border-black p-2 rounded w-full mb-4 placeholder-black">
        <input type="password" name="password" placeholder="Digite sua senha" required class="rounded-lg outline-none border-b border-black p-2 rounded w-full mb-4 placeholder-black">
        <input type="password" name="confirm_password" placeholder="Confirme sua senha" required class="rounded-lg outline-none border-b border-black p-2 rounded w-full mb-4 placeholder-black">
        <button type="submit" class="bg-green-500 text-white p-2 rounded w-full hover:bg-green-600">Cadastrar</button>
    </form>
    <div class="mt-4 text-center">
        <a href="{{ url_for('home') }}" class="text-black hover:underline">Já tem uma conta? Faça login.</a>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="mt-4">
            {% for category, message in messages %}
                <li class="text-red-500">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>

</body>
</html>
